<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ishi No Ame - Start</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Ishi No Ame</h1>
  <p>Enter your name :</p>
  <input type="text" id="username" placeholder="Ton pseudo" />
  <button onclick="goToGame()">Play</button>

  <script>
    // Restaure pseudo si déjà stocké
    const saved = localStorage.getItem("username");
    if (saved) document.getElementById("username").value = saved;

    function goToGame() {
      const username = document.getElementById("username").value || "Anonymous";
      localStorage.setItem("username", username);
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
