<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ishi no Ame - Enter Name</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
    }

    input, button {
      padding: 10px;
      margin-top: 15px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #00c4cc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to 石の雨 !</h1>
  <input type="text" id="username" placeholder="Entre ton pseudo" />
  <button onclick="startGame()">Jouer</button>

  <script>
    function startGame() {
      const name = document.getElementById("username").value.trim();
      if (name.length > 2) {
        localStorage.setItem("username", name);
        window.location.href = "game.html";
      } else {
        alert("Ton pseudo doit faire au moins 3 lettres !");
      }
    }
  </script>
</body>
</html>
