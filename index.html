<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ishi No Ame - Start</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h1>Ishi No Ame</h1>
    <p>Enter your name :</p>
    <input type="text" id="username" placeholder="Ton pseudo" />
    <button id="start-button">Play</button>
  </div>

  <!-- Pyxel -->
  <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>

  <script>
    window.onload = () => {
      const input = document.getElementById("username");
      const savedName = localStorage.getItem("username");
      if (savedName) input.value = savedName;

      document.getElementById("start-button").onclick = () => {
        const username = input.value || "Anonymous";
        localStorage.setItem("username", username);

        const waitForPyxel = setInterval(() => {
          if (typeof pyxel !== "undefined" && pyxel.globals) {
            clearInterval(waitForPyxel);

            pyxel.globals.username = username;
            document.getElementById("form-container").style.display = "none";

            const run = document.createElement("pyxel-run");
            run.setAttribute("root", "pyxel-game/");
            run.setAttribute("name", "main.py"); 
            document.body.appendChild(run);
          }
        }, 100);
      };
    };
  </script>
</body>
</html>
